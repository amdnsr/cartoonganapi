{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <div style = "padding-top:40px; padding-bottom:30px; width:30%; margin: 0 35%; text-align:center; background-color: #F9FAFC; border: 1px #C6D6F6 solid;">
        <form action="/reset_link/{{token}}" method="POST">
            <h3 style = "color: #8197C1">Reset Password</h3>
            <div class="form-group">
                <input class="form-control" autofocus name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" placeholder="Confirm Password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>

{% endblock %}
