{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
    <div style = "padding-top:40px; padding-bottom:30px; width:30%; margin: 0 35%; text-align:center; background-color: #F9FAFC; border: 1px #C6D6F6 solid;">
        <form action="/register" method="POST">
            <h3 style = "color: #8197C1">Create an account</h3>
            <br>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="fname" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="lname" placeholder="Last Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm" placeholder="Confirm Password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>

{% endblock %}
