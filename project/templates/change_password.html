{% extends "layout.html" %}

{% block title %}
Reset
{% endblock %}

{% block main %}
    <div style = "padding-top:40px; padding-bottom:30px; width:30%; margin: 0 35%; text-align:center; background-color: #F9FAFC; border: 1px #C6D6F6 solid;">
        <form action="/change" method="POST">
            <h3 style = "color: #8197C1">Change Password</h3>
            <br>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="email"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="old" placeholder="Old Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_password" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="new_confirm" placeholder="Confirm New Password" type="password"/>
            </div>
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
{% endblock %}
